dependencies {

    api project(':core:core-asyncserver')

    implementation project(':core:core-metrics')
    implementation project(':http:http1_1-parser')
    implementation project(':http:http2-engine')
    implementation project(':http:http2-translations')
	
    testCompile project(':core:core-mock')

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Create a webserver with this library in just 3 lines of code. Register your HttpRequestListener and it feeds you a FrontendSocket that you write HttpResponses to'
            }
        }
    }
}


test {
    if (!project.hasProperty('includeH2Spec')) {
        exclude '**/*H2Spec*'
    }
}
