dependencies {
    compile project(':http:http2-client')
	api project(':http:http1_1-client')
	compile project(':http:http2-translations')

	implementation project(':core:core-metrics')

	testCompile project(':core:core-mock')

	testImplementation deps['guava']
	testImplementation project(':webserver-plugins:plugin-json-jackson')
	testImplementation 'com.google.auth:google-auth-library-oauth2-http:0.25.2'
    testImplementation 'com.google.cloud:google-cloud-monitoring:2.1.0'
    testImplementation 'com.auth0:java-jwt:3.14.0'
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			pom {
				description = 'HTTP/2 client that talks HTTP/1.1 in case you want to convert from HTTP/2 to HTTP/1.1 without changing code'
			}
		}
	}
}
