plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'org.webpieces.templatecompiler' version '2.1-developer'
}

apply from: 'config/global.gradle'

//tasks.register('build') {
//
//    dependsOn gradle.includedBuild('my-app').task(':app:run')
//}

dependencies {

    api deps['groovy']
    implementation deps['guice']
    implementation deps['commons-beans']

    api deps['http-webserver']
    api deps['plugin-backend']
    api deps['plugin-documentation']
    api deps['plugin-dto']
    api deps['plugin-grpc-json']
    api deps['plugin-h2db']
    api deps['plugin-hibernate']
    api deps['plugin-install-sslcert']
    api deps['plugin-json-jackson']
    api deps['plugin-properties']

    api deps['projectcreator']
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Templating library using groovy as the scripting language'
            }
        }
    }
}
