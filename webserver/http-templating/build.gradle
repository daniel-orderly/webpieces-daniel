sourceSets {
    //For testing, we need to put the html files on the classpath which are co-located with the controllers
    main {
        resources {
            //This ADDS src/main/java/**/*.html and we still read in src/test/resources/**
            srcDirs = ["src/main/java", "src/main/resources"]
            excludes = ["**/*.java"]
        }
    }
}

dependencies {
    compile deps['guice']
    compile deps['groovy']
    compile deps['commons-beans']
    compile project(':core:core-util')
    compile project(':webserver:http-shared')
}

uploadArchives.repositories.mavenDeployer.pom.project {
   description='Templating library using groovy as the scripting language'
}
