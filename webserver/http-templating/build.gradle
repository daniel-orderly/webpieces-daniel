sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.html", "**/*.tag", "**/*.txt", "**/*.xml"]
        }
    }
}

dependencies {
    compile deps['guice']
    compile deps['groovy']
    compile deps['commons-beans']
    compile project(':core:core-util')
    compile project(':webserver:http-shared')
}

uploadArchives.repositories.mavenDeployer.pom.project {
   description='Templating library using groovy as the scripting language'
}
