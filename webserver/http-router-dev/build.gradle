sourceSets {
    //For testing, we need to put the html files on the classpath which are co-located with the controllers
    main {
        resources {
            //This ADDS src/main/java/**/*.html and we still read in src/test/resources/**
            srcDirs = ["src/main/java", "src/main/resources"]
            excludes = ["**/*.java"]
        }
    }
}

dependencies {
    compile project(':core:runtimecompile')
    compile project(':webserver:http-router')
    testCompile project(':core:core-mock')
}

publishing.publications.mavenJava.pom.description='Library that swaps out specific http-router components to be able to compile code on any request that has changed for use in development servers'
