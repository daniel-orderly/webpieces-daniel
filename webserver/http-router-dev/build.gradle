sourceSets {
    main {
        resources {
            srcDirs = ["src/main/java"]
            includes = ["**/*.html", "**/*.tag", "**/*.txt", "**/*.xml"]
        }
    }
}

dependencies {
    compile project(':core:runtimecompile')
    compile project(':webserver:http-router')
    testCompile project(':core:core-mock')
}

uploadArchives.repositories.mavenDeployer.pom.project {
   description='Library that swaps out specific http-router components to be able to compile code on any request that has changed for use in development servers'
}
