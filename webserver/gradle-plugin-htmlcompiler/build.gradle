plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {

    implementation deps['commons-io']
    implementation deps['guice']
    implementation project(':core:core-util')
    implementation project(':webserver:http-templating-dev') // Transitively pulling in http-templating is no longer working...
	
    testImplementation 'junit:junit'

}

publishing.publications.mavenJava.pom.description='Gradle plugin to compile html files to java Class files for production use'

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Gradle plugin to compile html files to java Class files for production use'
            }
        }
    }
}


gradlePlugin {
    plugins {
        simplePlugin {
            id = 'org.webpieces.htmlcompiler'
            implementationClass = 'org.webpieces.gradle.compiler.TemplateCompilerPlugin'
        }
    }
}
