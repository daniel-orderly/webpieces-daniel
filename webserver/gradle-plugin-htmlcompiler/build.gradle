group = 'org.webpieces'
version = '1.0.0'

apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()

    testCompile deps['junit']
}

repositories {
    mavenCentral()
    mavenLocal()
}

uploadArchives.repositories.mavenDeployer.pom.project {
   description='Gradle plugin to compile html files to java Class files for production use'
}
