plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {

    //transitively pulling in http-templating is no longer working...
    implementation project(':webserver:http-templating-dev')

    testImplementation deps['junit']

}

publishing.publications.mavenJava.pom.description='Gradle plugin to compile html files to java Class files for production use'

gradlePlugin {
    plugins {
        simplePlugin {
            id = 'org.webpieces.htmlcompiler'
            implementationClass = 'org.webpieces.gradle.compiler.TemplateCompilerPlugin'
        }
    }
}