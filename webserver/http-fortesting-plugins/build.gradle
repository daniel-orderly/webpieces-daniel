plugins {
    id 'org.webpieces.templatecompiler'
}

sourceSets {
    //For testing, we need to put the html files on the classpath which are co-located with the controllers
    main {
        resources {
            //This ADDS src/main/java/**/*.html and we still read in src/test/resources/**
            srcDirs = ["src/main/java", "src/main/resources"]
            excludes = ["**/*.java"]
        }
    }
}

dependencies {
    implementation deps['guice']
    implementation project(':webserver:http-webserver')
    //implementation project(':core:core-datawrapper')
	
    //DO NOT DEPEND ON HTTP1.1 NOR HTTP2 here!!!!!
    //this keeps us pluggable with ANY http parser implementation
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Library for helping plugins write tests for controllers and web pages'
            }
        }
    }
}
