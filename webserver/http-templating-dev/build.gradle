plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'org.webpieces.templatecompiler' version '2.1-developer'
}

apply from: '../../config/global.gradle'

dependencies {

    api deps['http-templating']
    api deps['http-templating-dev-lib']
    api deps['core-util']

    implementation deps['commons-io']
    implementation deps['commons-lang']
    implementation deps['groovy']
    implementation deps['guice']

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Library that swaps out http-templating classes to enable compiling on any incoming request if the source code has changed for development servers'
            }
        }
    }
}

tasks.register('hello') {
    doLast {
        println 'hello'
        println(sourceSets.test.runtimeClasspath.asPath)
    }
}
