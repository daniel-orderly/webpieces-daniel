sourceSets {
    test {
        resources {
            //This ADDS src/main/java/**/*.html and we still read in src/test/resources/**
            srcDirs = ["src/test/java", "src/test/resources"]
            excludes = ["**/*.java"]
        }
    }
}

dependencies {
    compile deps['apache-commons-io']
	compile deps['commons-lang']
    compile project(':webserver:http-templating')
}

publishing.publications.mavenJava.pom.description='Library that swaps out http-templating classes to enable compiling on any incoming request if the source code has changed for development servers'
