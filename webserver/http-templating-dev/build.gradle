sourceSets {
    test {
        resources {
            //This ADDS src/main/java/**/*.html and we still read in src/test/resources/**
            srcDirs = ["src/test/java", "src/test/resources"]
            excludes = ["**/*.java"]
        }
    }
}

dependencies {

    api project(':webserver:http-templating')

    implementation project(':core:core-util')
    implementation deps['commons-io']
	implementation deps['commons-lang']
    implementation deps['groovy']
    implementation deps['guice']


}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Library that swaps out http-templating classes to enable compiling on any incoming request if the source code has changed for development servers'
            }
        }
    }
}
