sourceSets {
    extraTest {
        resources {
            srcDirs = ["src/test/java"]
            includes = ["**/*.html", "**/*.tag"]
        }
    }
    test {
        resources {
            //This ADDS src/test/java/**/*.html and we still read in src/test/resources/**
            source extraTest.resources
        }
    }
}

dependencies {
    compile deps['apache-commons-io']
    compile project(':webserver:http-templating')
}

uploadArchives.repositories.mavenDeployer.pom.project {
   description='Library that swaps out http-templating classes to enable compiling on any incoming request if the source code has changed for development servers'
}
