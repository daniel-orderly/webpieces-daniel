dependencies {

    api deps['hibernate']
    api 'jakarta.persistence:jakarta.persistence-api'
    
    implementation deps['log4jdbc']
    implementation project(':core:core-metrics')
    implementation project(':webserver:http-router')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Webpieces Hibernate plugin'
            }
        }
    }
}
