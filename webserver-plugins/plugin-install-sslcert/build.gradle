apply plugin: 'org.webpieces.templatecompiler'

dependencies {

    implementation deps['acme-sslcerts']
    implementation deps['acme-utils']
    implementation project(':webserver:http-router')
    implementation project(':webserver-plugins:plugin-backend')
    
    testImplementation project(':webserver:http-fortesting-plugins')
    testImplementation project(':webserver:http-webserver-test')

}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Webpieces SSL certificate generation plugin'
            }
        }
    }
}


sourceSets {
    //For testing, we need to put the html files on the classpath which are co-located with the controllers
    main {
        resources {
            //This ADDS src/main/java/**/*.html and we still read in src/test/resources/**
            srcDirs = ["src/main/java", "src/main/resources"]
            excludes = ["**/*.java"]
        }
    }
}

test {
    systemProperty "gradle.running", "true"
}
