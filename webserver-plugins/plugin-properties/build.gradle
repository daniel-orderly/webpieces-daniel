plugins {
    id 'java-library'
    id 'checkstyle'
    id 'jacoco' //code coverage
    id 'eclipse'
    id 'idea'
    id 'signing'
    id 'maven-publish'
    id 'org.webpieces.templatecompiler' version '2.1-developer'
}

apply from: '../../config/global.gradle'

dependencies {

    implementation deps['http-router']
    implementation deps['plugin-backend']

    testImplementation deps['http-webserver-test']
    testImplementation deps['http-fortesting-plugins']
}

sourceSets {
    //For testing, we need to put the html files on the classpath which are co-located with the controllers
    main {
        resources {
            //This ADDS src/main/java/**/*.html and we still read in src/test/resources/**
            srcDirs = ["src/main/java", "src/main/resources"]
            excludes = ["**/*.java"]
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                description = 'Webpieces database backed property store'
            }
        }
    }
}


test {
    systemProperty "gradle.running", "true"
}
